{% extends 'frontend/master/master.html' %}

{% block content %}

    <main class="main">
        <div class="intro-section pt-3 pb-3 mb-2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-slider-container slider-container-ratio mb-2 mb-lg-0">
                            <div class="intro-slider owl-carousel owl-simple owl-dark owl-nav-inside" data-toggle="owl"
                                 data-owl-options='{
                                        "nav": false,
                                        "dots": true,
                                        "responsive": {
                                            "768": {
                                                "nav": true,
                                                "dots": false
                                            }
                                        }
                                    }'>
                                {% for banner in bannerData %}
                                    <div class="intro-slide">
                                        <figure class="slide-image">
                                            {% if banner.image %}
                                                <picture>
                                                    <source media="(max-width: 480px)" srcset="{{ banner.image.url }}">
                                                    <img src="{{ banner.image.url }}" alt="Image Desc">
                                                </picture>
                                            {% endif %}
                                        </figure><!-- End .slide-image -->

                                        <div class="intro-content">
                                            <h3 class="intro-subtitle text-primary">
                                                {{ banner.name }}
                                            </h3><!-- End .h3 intro-subtitle -->
                                            <a href="" class="btn btn-primary btn-round">
                                                <span>Click Here</span>
                                                <i class="icon-long-arrow-right"></i>
                                            </a>
                                        </div><!-- End .intro-content -->
                                    </div><!-- End .intro-slide -->
                                {% endfor %}


                            </div><!-- End .intro-slider owl-carousel owl-simple -->

                            <span class="slider-loader"></span><!-- End .slider-loader -->
                        </div><!-- End .intro-slider-container -->
                    </div><!-- End .col-lg-8 -->


                </div><!-- End .row -->
            </div><!-- End .container -->
        </div><!-- End .intro-section -->

        <div class="container featured">
            <ul class="nav nav-pills nav-border-anim nav-big justify-content-center mb-3" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="products-featured-link" data-toggle="tab"
                       href="#products-featured-tab" role="tab" aria-controls="products-featured-tab"
                       aria-selected="true">Featured</a>
                </li>

            </ul>

            <div class="tab-content tab-content-carousel">
                <div class="tab-pane p-0 fade show active" id="products-featured-tab" role="tabpanel"
                     aria-labelledby="products-featured-link">
                    <div class="owl-carousel owl-full carousel-equal-height carousel-with-shadow" data-toggle="owl"
                         data-owl-options='{
                                "nav": true,
                                "dots": true,
                                "margin": 20,
                                "loop": false,
                                "responsive": {
                                    "0": {
                                        "items":2
                                    },
                                    "600": {
                                        "items":2
                                    },
                                    "992": {
                                        "items":3
                                    },
                                    "1200": {
                                        "items":4
                                    }
                                }
                            }'>
                        {% for product in productsData %}
                        <div class="product product-2">
                            <figure class="product-media">
                                {% if product.image %}
                                <a href="{% url 'product-details' product.slug %}">
                                    <img src="{{ product.image.url }}" alt="Product image"
                                         class="product-image">
                                </a>
                                {% endif %}

                                <div class="product-action-vertical">
                                    <a href="#" class="btn-product-icon btn-wishlist btn-expandable"><span>add to wishlist</span></a>
                                </div><!-- End .product-action -->

                                <div class="product-action product-action-dark">
                                    <a href="{% url 'cart_add' product.id %}" class="btn-product btn-cart"
                                       title="Add to cart"><span>add to cart</span></a>
                                    <a href="{% url 'product-details' product.slug %}" class="btn-product btn-quickview" title="Quick view"><span>quick view</span></a>
                                </div><!-- End .product-action -->
                            </figure><!-- End .product-media -->

                            <div class="product-body">
                                <div class="product-cat">
                                    <a href="#">{{ product.name }}</a>
                                </div><!-- End .product-cat -->
                                <h3 class="product-title"><a href="">{{ product.name }}</a></h3><!-- End .product-title -->
                                <div class="product-price">
                                    ${{ product.price }}
                                </div><!-- End .product-price -->
                                <div class="ratings-container">
                                    <div class="ratings">
                                        <div class="ratings-val" style="width: 60%;"></div><!-- End .ratings-val -->
                                    </div><!-- End .ratings -->
                                    <span class="ratings-text">( 2 Reviews )</span>
                                </div><!-- End .rating-container -->
                            </div><!-- End .product-body -->
                        </div>
                        {% endfor %}
                        <!-- End .product -->

                    </div><!-- End .owl-carousel -->
                </div><!-- .End .tab-pane -->
            </div><!-- End .tab-content -->
        </div><!-- End .container -->


    </main><!-- End .main -->



{% endblock %}
